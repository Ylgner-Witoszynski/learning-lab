<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Repetição: For</title>

  <!-- 
    Aqui fazemos a conexão do arquivo JavaScript externo.
    Tudo que estiver dentro de "for.js" será executado quando a página carregar.
  -->
  <script src="./for.js" defer></script>

  <!-- 
    A palavra "defer" faz o navegador carregar o JS 
    apenas depois que o HTML for totalmente processado.
    Isso evita erros e é uma boa prática.
  -->
</head>

<body>
  <!-- Título principal da página -->
  <h1>Estrutura de Repetição: For</h1>

  <!-- 
    O script também poderia ser inserido aqui, mas como usamos "defer" no head, 
    não precisamos repetir o <script> dentro do body.
  -->
</body>
</html>
