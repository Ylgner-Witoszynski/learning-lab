  <h1>Estrutura de Repetição: Do While</h1>

  <!-- 
    Explicação didática:
    O 'do...while' é uma estrutura de repetição que executa o bloco de código 
    pelo menos uma vez, mesmo que a condição seja falsa.
    Exemplo no JavaScript:
    
    let contador = 1;
    do {
        console.log(contador);
        contador++;
    } while (contador <= 5);
    
    Nesse caso, o código imprimirá os números de 1 a 5.
  -->

  <!-- Dica visual para os alunos -->
  <p>Abra o console do navegador (F12 → Console) para ver o resultado do código em execução.</p>
