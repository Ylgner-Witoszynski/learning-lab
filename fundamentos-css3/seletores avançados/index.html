<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Garante que o layout se ajuste ao tamanho da tela (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importa o arquivo CSS externo onde os seletores avançados serão aplicados -->
    <link rel="stylesheet" href="styles.css">

    <!-- Título que aparece na aba do navegador -->
    <title>Seletores Avançados do CSS</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Seletores Avançados do CSS</h1>
    </header>

    <!-- Seção principal do conteúdo -->
    <section>
        <h2>Título</h2>

        <!-- Lista simples usada para demonstrar seletores -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </section>
</body>
</html>
