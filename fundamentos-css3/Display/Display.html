<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando o arquivo de estilo -->
    <link rel="stylesheet" href="display.css">

    <title>Display: inline, block e inline-block</title>
</head>

<body>
    <main>
        <h1>Propriedade Display</h1>

        <!-- 
          O display define COMO um elemento HTML será exibido na tela.
          Existem 3 tipos principais:
          - inline
          - block
          - inline-block
        -->

        <!-- INLINE: não quebra a linha, fica ao lado de outros elementos -->
        <p>Este é um <span class="inline">elemento inline</span>, ou seja, sem quebra de linha.</p>

        <!-- BLOCK: ocupa toda a largura disponível e sempre quebra a linha -->
        <p>Este é um <span class="block">elemento block</span>, ou seja, com quebra de linha.</p>

        <!-- INLINE-BLOCK: não quebra a linha, mas permite definir altura, largura e margens -->
        <p>Este é um <span class="inline-block">elemento inline-block</span>, ou seja, sem quebra de linha mas com margem e dimensões personalizáveis.</p>
    </main>
</body>

</html>
